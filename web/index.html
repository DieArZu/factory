<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem 0;
        }
        main {
            margin-top: 50px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Aplicación</h1>
    </header>
    <main>
        <p>Seleccione el tipo de usuario para continuar:</p>
        <form action="/a" method="get">
            <button type="submit" name="userType" value="admin">Administrador</button>
            <button type="submit" name="userType" value="regular">Usuario Regular</button>
        </form>
    </main>
</body>
</html>
